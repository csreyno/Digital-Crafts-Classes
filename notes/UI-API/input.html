<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<input id>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">User Name</label>
    <input
    id='username' 
    class='special'  
    name='user-name' 
    placeholder='Username Here, this puts text in the username box'  
    type='username'  
    />
</body>
</html>

<!-- All form elements need a unique name -->
 <!-- type (under input) can be many things - email, search, checkbox, text, password etc - check MDN for others -->
