<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<input id>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">User Name</label>
    <input
    id='username' 
    class='special'  
    name='user-name' 
    placeholder='Username Here, this puts text in the username box'  
    type='username'  
    />
    <!-- range bar -->
    <input type="range" name="volumn" min="0" max="10" step="1" value="2">
    <!-- color -->
    <input type="color" id="text-color" name="text-color" value="#e66465">
    <!-- date -->
    <input type="date" id="birthday" name="birthday"
     value="1981-30-11">
     <div><!-- text area -->
     <label for="description">Condition Description</label>
     <textarea id="description" name="description" placeholder="Describe your medical condition"></textarea>
    </div>
</body>
</html>
